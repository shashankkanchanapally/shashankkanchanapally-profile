<!DOCTYPE html>
<html>
<head>
  <title>Blockquote Text Alignment Example</title>
  <style>
    blockquote {
      text-align: justify;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }

    blockquote p {
      margin: 0;
    }
  </style>
</head>
<body>
  <blockquote>
    <p>This is a blockquote with distributed text.</p>
    <p>This is another paragraph within the blockquote.</p>
  </blockquote>
</body>
</html>
